# Default values for sftp-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: urbit.azurecr.io/sftp
  tag: bullseye
  pullPolicy: Always
  pullSecret: az-urbit-kubernetes-pull-secret

nameOverride: "prod-sftp"
fullnameOverride: ""

service:
  enabled: true
  type: ClusterIP
  port: 22

sftpConfig:  
  encrypted: false  
  hostKeys:
    # {}
    secret: prod-sftp
    keys:
    - ssh_host_rsa_key
    - ssh_host_ed25519_key
  users:  
  - username: maersk
    password: <redacted>
    localFolder: postcodes
    authorizedKeys: {}
    uid: 1001
    gid: 1001

debug:
  enabled: false
  # image:
  #   repository: quay.io/travelping/nettools
  #   tag: v1.10.0
  #   pullPolicy: IfNotPresent

persistentVolume:
  enabled: true
  annotations: {}
  accessModes:
    - ReadWriteMany
  existingClaim: ""
  size: 1Gi
  storageClass: "azurefile"
  subPath: "ftp"

vxlanController:
  enabled: false
  # annotationKey: vxlan.openvnf.org/networks
  # metadataKey: vxlan.openvnf.org
  # image:
  #   repository: openvnf/kube-vxlan-controller-agent
