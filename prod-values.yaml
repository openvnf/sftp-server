resources:
  sftp:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # debug:
  #   limits:
  #     cpu: 100m
  #     memory: 64Mi
  #   requests:
  #     cpu: 50m
  #     memory: 32Mi

nodeSelector: {}

tolerations: []

affinity: {}

ingressEnabled: true