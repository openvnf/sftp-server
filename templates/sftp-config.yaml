apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "sftp-server.fullname" . }}-users
data:
  users.conf: |      
      {{- range .Values.sftpConfig.users }}
      {{ .username }}:{{ .password }}{{- if eq $.Values.sftpConfig.encrypted true }}:e{{- end }}:{{ .uid }}:{{ .gid }}
      {{- end}}

    
