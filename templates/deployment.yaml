apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sftp-server.fullname" . }}
  labels:
    {{- include "sftp-server.labels" . | nindent 4 }}
    {{- if .Values.additionalLabels }}
{{ toYaml .Values.additionalLabels | indent 4 }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "sftp-server.selector.labels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "sftp-server.labels" . | nindent 8 }}
        {{- if .Values.additionalLabels }}
{{ toYaml .Values.additionalLabels | indent 8 }}
        {{- end }}
        {{- if .Values.vxlanController.enabled }}
        {{ .Values.vxlanController.metadataKey }}: "true"
        {{- end }}
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/sftp-config.yaml") . | sha256sum }}
        checksum/keys: {{ include (print .Template.BasePath "/authorized-keys-config.yaml") . | sha256sum }}
        {{- if .Values.vxlanController.enabled }}
        {{ .Values.vxlanController.annotationKey }}: |
          {{ .Values.vxlanController.network }}
            {{ if .Values.vxlanController.ip -}} ip= {{- .Values.vxlanController.ip }} {{- end}}
            {{ if .Values.vxlanController.route -}} route= {{- .Values.vxlanController.route }} {{- end}}
        {{- end }}
        {{- if .Values.additionalAnnotations }}
{{ toYaml .Values.additionalAnnotations | indent 8 }}
        {{- end }}
    spec:
      initContainers:
      {{- if .Values.vxlanController.enabled }}
      - name: vxlan-controller-agent-init
        image: {{ .Values.vxlanController.image.repository }}:{{ .Values.vxlanController.image.tag }}
        imagePullPolicy: {{ .Values.vxlanController.image.pullPolicy  | quote }}
        resources:
{{ toYaml .Values.vxlanController.resources | indent 10 }}
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
      {{- end }}
      {{- if .Values.initScript.enabled }}
      - name: init-script
        image: {{ .Values.initScript.image.repository }}:{{ .Values.initScript.image.tag }}
        imagePullPolicy: {{ .Values.initScript.image.pullPolicy | quote }}
        resources:
{{ toYaml .Values.resources.initScript | indent 10 }}
        securityContext:
          capabilities:
            add:
            - "NET_ADMIN"
            {{- if .Values.initScript.additionalSecurityContext }}
{{ toYaml .Values.initScript.additionalSecurityContext | indent 12 }}
            {{- end }}
        envFrom:
          - configMapRef:
              name: {{ template "sftp-server.fullname" . }}-init-script-env
        command:
        - sh
        - /opt/initScript/initScript.sh
        volumeMounts:
        - name: init-script
          mountPath: /opt/initScript/
          readOnly: true
      {{- end }}
      containers:
        {{- if .Values.debug.enabled }}
        - name: debug
          image: {{ .Values.debug.image.repository }}:{{ .Values.debug.image.tag }}
          imagePullPolicy: {{ .Values.debug.image.pullPolicy | quote }}
          resources: {{- toYaml .Values.resources.debug | nindent 12 }}
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          command:
          - sh
          - -c
          - "trap : TERM INT; (while true; do sleep 1000; done) & wait"
        {{- end }}
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          ports:
            - name: ssh
              containerPort: 22
              protocol: TCP
          volumeMounts:
            - name: sftp-config
              mountPath: /etc/sftp/
            {{- if .Values.persistentVolume.enabled }}
            - name: data
              mountPath: /home/ {{- .Values.sftpConfig.username -}} /
              {{- if .Values.persistentVolume.subPath }}
              subPath: "{{ .Values.persistentVolume.subPath }}"
              {{- end }}
            {{- end }}
            {{- if .Values.sftpConfig.authorizedKeys }}
            - name: authorized-keys
              mountPath: /home/ {{- .Values.sftpConfig.username -}} /.ssh/keys/
            {{- end }}
            {{- if .Values.sftpConfig.hostKeys }}
            {{- range .Values.sftpConfig.hostKeys.keys }}
            - name: ssh-host-keys
              mountPath: /etc/ssh/{{ . }}
              subPath: {{ . }}
            {{- end }}
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: 22
          readinessProbe:
            tcpSocket:
              port: 22
          resources: {{- toYaml .Values.resources.sftp | nindent 12 }}
        {{- if .Values.vxlanController.enabled }}
        - name: vxlan-controller-agent
          image: {{ .Values.vxlanController.image.repository }}:{{ .Values.vxlanController.image.tag }}
          imagePullPolicy: {{ .Values.vxlanController.image.pullPolicy | quote }}
          resources:
            {{- toYaml .Values.vxlanController.resources | nindent 12 }}
          securityContext:
            capabilities:
              add:
              - NET_ADMIN
        {{- end }}
      volumes:
      - name: sftp-config
        configMap:
          name: {{ include "sftp-server.fullname" . }}-users
      {{- if .Values.sftpConfig.authorizedKeys }}
      - name: authorized-keys
        configMap:
          name: {{ template "sftp-server.fullname" . }}-authorized-keys
      {{- end }}
      {{- if .Values.sftpConfig.hostKeys }}
      - name: ssh-host-keys
        secret:
          secretName: {{ .Values.sftpConfig.hostKeys.secret }}
          defaultMode: 384
      {{- end }}
      {{- if .Values.persistentVolume.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ if .Values.persistentVolume.existingClaim }}{{ .Values.persistentVolume.existingClaim }}{{- else }}{{ template "sftp-server.fullname" . }}-data{{- end }}
      {{- end }}
      {{- if .Values.initScript.enabled }}
      - name: init-script
        configMap:
          name: {{ template "sftp-server.fullname" . }}-init-script
          defaultMode: 0544
          items:
            - key: initScript.sh
              path: initScript.sh
      {{- end }}
      {{- if .Values.pullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.pullSecrets | indent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
