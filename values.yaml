# Default values for sftp-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: atmoz/sftp
  tag: alpine-3.7
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  enabled: true
  type: ClusterIP
  port: 22

sftpConfig:
  users:
    - username: sftp
      password: ""
      encrypted: false
      uid: ""
      gid: ""
      authorizedKeys: {}
      mountPath: "/home/sftp/ftp"
      #subPath: "inbox" # mounts to a subfolder "inbox" on a persistent volume. This user will only be able to access "inbox subfolder"
    #- username: sftp-admin
    #  password: ""
    #  encrypted: false
    #  uid: ""
    #  gid: ""
    #  authorizedKeys: {}
    #  mountPath: /home/sftp-admin/ftp # this user will see all subfolders on a persistent volume
  hostKeys: {}
    # secret: name-of-existing-secret
    # keys:
    # - ssh_host_rsa_key
    # - ssh_host_ed25519_key

init:
  enabled: false
  #script: |
  #  #!/bin/bash
  #  if ! [ -d /home/sftp/ftp/inbox ]; then
  #    mkdir /home/sftp/ftp/inbox
  #  fi  
  #  chmod -R a+rw /home/sftp/ftp

debug:
  enabled: false
  image:
    repository: quay.io/travelping/nettools
    tag: v1.10.0
    pullPolicy: IfNotPresent

persistentVolume:
  enabled: true
  annotations: {}
  accessModes:
    - ReadWriteOnce
  existingClaim: ""
  size: 20Gi
  # storageClass: "-"

vxlanController:
  enabled: false
  annotationKey: vxlan.openvnf.org/networks
  metadataKey: vxlan.openvnf.org
  image:
    repository: openvnf/kube-vxlan-controller-agent
    tag: 2.1.0
    pullPolicy: IfNotPresent
  network: "vxeth0"
  ip: {}
  route: {}
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 64Mi

resources:
  sftp:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  debug:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi

nodeSelector: {}

tolerations: []

affinity: {}
