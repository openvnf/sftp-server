# Default values for sftp-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: quay.io/openvnf/sftp
  tag: alpine-3.7
  pullPolicy: IfNotPresent

pullSecrets: null
  # - name: sec-1
  # - name: sec-2

nameOverride: ""
fullnameOverride: ""
additionalAnnotations: {}
additionalLabels: {}
service:
  enabled: true
  type: ClusterIP
  port: 22

sftpConfig:
  username: sftp
  password: ""
  encrypted: false
  uid: ""
  gid: ""
  hostKeys: {}
    #secret: name-of-existing-secret
    #keys:
    #- ssh_host_rsa_key
    #- ssh_host_ed25519_key
  authorizedKeys: {}

initScript:
  enabled: false
  image:
    repository: quay.io/travelping/nettools
    tag: v1.12.0
    pullPolicy: IfNotPresent
  additionalSecurityContext: {}
  env: {}
  script: |

    echo "script configuration is missing"

debug:
  enabled: false
  image:
    repository: quay.io/travelping/nettools
    tag: v1.12.0
    pullPolicy: IfNotPresent

persistentVolume:
  enabled: true
  annotations: {}
  accessModes:
    - ReadWriteOnce
  existingClaim: ""
  size: 20Gi
  # storageClass: "-"
  subPath: ""

vxlanController:
  enabled: false
  annotationKey: vxlan.openvnf.org/networks
  metadataKey: vxlan.openvnf.org
  image:
    repository: openvnf/kube-vxlan-controller-agent
    tag: 2.1.0
    pullPolicy: IfNotPresent
  network: "vxeth0"
  ip: null
  route: null
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 64Mi

resources:
  debug:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi
  initScript:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 64Mi
  networkInit:
    limits:
      cpu: 500m
      memory: 192Mi
    requests:
      cpu: 500m
      memory: 192Mi
  sftp:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
